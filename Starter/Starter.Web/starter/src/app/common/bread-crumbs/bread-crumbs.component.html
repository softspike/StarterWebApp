<mat-toolbar class="mat-elevation-z5">
    <breadcrumb #parent class="bread-crumbs">
        <div id="breadcrumb">
            <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
                    <div *ngIf="!route.terminal" class="breadcrumb-item">
                        <a href="" [routerLink]="[route.url]">{{route.displayName}}</a>
                    </div>
                    <div *ngIf="route.terminal" class="breadcrumb-item active">{{route.displayName}}</div>
            </ng-template>
        </div>
    </breadcrumb>
</mat-toolbar>
